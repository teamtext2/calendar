<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Text2 â€” Calendar</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#F5F5F5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    /* Mobile-first interaction improvements */
    html { -webkit-tap-highlight-color: rgba(0,0,0,0); }
    body { touch-action: manipulation; }
    button, .btn { -webkit-touch-callout: none; user-select: none; }
    /* Reset + base */
    :root{
      --bg:#FFFFFF; --card:#FFFFFF; --muted:#666666; --accent1:#1E90FF; --accent2:#1E90FF; --glass: rgba(0,0,0,0.03);
      --radius:14px; --shadow: 0 4px 20px rgba(0,0,0,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#FFFFFF;color:#1A1A1A}
    a{color:inherit}

    /* App frame - Responsive container */
    .app{
      max-width:1200px;
      margin:clamp(8px, 3vw, 28px) auto;
      padding:clamp(12px, 3vw, 28px);
      border-radius:clamp(12px, 2vw, 20px);
      background:#FFFFFF;
      box-shadow:0 2px 16px rgba(0,0,0,0.06);
      border:1px solid rgba(0,0,0,0.06);
      display:grid;
      grid-template-columns:1fr min(320px, 30vw);
      gap:clamp(12px, 2vw, 22px);
      min-height:calc(100vh - clamp(16px, 6vw, 56px));
    }

    /* Header - Responsive */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:clamp(8px, 2vw, 12px);
      flex-wrap:wrap;
    }
    .title{display:flex;gap:clamp(8px, 2vw, 12px);align-items:center}
    .brand{
      width:clamp(40px, 8vw, 56px);
      height:clamp(40px, 8vw, 56px);
      border-radius:clamp(8px, 2vw, 12px);
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:flex;align-items:center;justify-content:center;font-weight:700;
      flex-shrink:0;
    }
    .brand span{filter:drop-shadow(0 6px 18px rgba(124,92,255,0.34));}
    h1{margin:0;font-size:clamp(16px, 4vw, 20px);line-height:1.2}
    p.lead{margin:0;color:var(--muted);font-size:clamp(11px, 2.5vw, 13px)}

    /* Controls - Responsive */
    .controls{display:flex;gap:clamp(6px, 1.5vw, 8px);align-items:center;flex-wrap:wrap}
    .btn{
      background:var(--glass);
      padding:clamp(8px, 2vw, 10px) clamp(10px, 2.5vw, 12px);
      border-radius:clamp(8px, 2vw, 10px);
      border:1px solid rgba(0,0,0,0.06);
      cursor:pointer;
      font-size:clamp(12px, 2.5vw, 14px);
      white-space:nowrap;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#041223;font-weight:600;border:none}
    .nav{display:flex;gap:clamp(4px, 1vw, 6px);align-items:center}

    /* Calendar - Responsive */
    .calendar{
      background:rgba(0,0,0,0.02);
      padding:clamp(12px, 3vw, 18px);
      border-radius:clamp(12px, 2vw, 16px);
    }
    .calendar .weekdays{display:grid;grid-template-columns:repeat(7,1fr);gap:clamp(3px, 1vw, 6px);margin-bottom:clamp(6px, 1.5vw, 8px)}
    .weekday{font-size:clamp(10px, 2vw, 12px);color:var(--muted);text-align:center;font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:clamp(4px, 1.5vw, 8px)}
    .day{
      min-height:clamp(60px, 12vw, 86px);
      background:rgba(173, 216, 230, 0.15);
      border-radius:clamp(8px, 2vw, 12px);
      padding:clamp(6px, 1.5vw, 8px);
      position:relative;
      transition:transform .15s;
      border:1px solid rgba(0,0,0,0.08);
    }
    .day:hover{transform:translateY(-2px)}
    .day:active{transform:translateY(0)}
    .day .num{
      position:absolute;
      top:clamp(6px, 1.5vw, 8px);
      left:clamp(6px, 1.5vw, 8px);
      font-weight:700;
      font-size:clamp(12px, 2.5vw, 14px);
    }
    .day.inactive{color:rgba(230,238,248,0.32)}
    .day.today{box-shadow:inset 0 0 0 2px rgba(61,211,193,0.08);border:1px solid rgba(61,211,193,0.12)}

    /* Event pill - Responsive */
    .event-pill{
      display:block;
      margin-top:clamp(20px, 4vw, 28px);
      font-size:clamp(10px, 2vw, 12px);
      padding:clamp(4px, 1vw, 6px) clamp(6px, 1.5vw, 8px);
      border-radius:999px;
      max-width:88%;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      border:1px solid rgba(0,0,0,0.06);
    }
    .dot{
      display:inline-block;
      width:clamp(8px, 2vw, 10px);
      height:clamp(8px, 2vw, 10px);
      border-radius:50%;
      margin-right:clamp(6px, 1.5vw, 8px);
      vertical-align:middle;
    }

    /* Sidebar - Responsive */
    aside{display:flex;flex-direction:column;gap:clamp(8px, 2vw, 12px)}
    .card{
      background:linear-gradient(180deg, rgba(0,0,0,0.01), rgba(0,0,0,0.02));
      padding:clamp(10px, 2.5vw, 12px);
      border-radius:clamp(10px, 2vw, 12px);
    }
    .mini{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .events-list{
      max-height:clamp(300px, 50vh, 420px);
      overflow:auto;
      padding-right:clamp(4px, 1vw, 6px);
    }
    .ev-item{
      padding:clamp(8px, 2vw, 10px);
      border-radius:clamp(8px, 2vw, 10px);
      margin-bottom:clamp(6px, 1.5vw, 8px);
      background:rgba(0,0,0,0.02);
      display:flex;
      align-items:center;
      gap:clamp(8px, 2vw, 10px);
      flex-wrap:wrap;
    }
    .ev-item .meta{font-size:clamp(10px, 2vw, 12px);color:var(--muted)}

    /* Modal - Responsive */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:linear-gradient(0deg, rgba(0,0,0,0.6), rgba(0,0,0,0.6));
      display:none;
      align-items:center;
      justify-content:center;
      padding:clamp(16px, 4vw, 20px);
    }
    .modal{
      width:min(420px, 90vw);
      max-width:100%;
      background:#FFFFFF;
      border-radius:clamp(10px, 2vw, 12px);
      padding:clamp(12px, 3vw, 16px);
      box-shadow:0 10px 40px rgba(0,0,0,0.12);
      max-height:90vh;
      overflow-y:auto;
      /* Prevent iOS input zoom by ensuring >=16px */
      font-size:16px;
    }
    .field{margin-bottom:clamp(6px, 1.5vw, 8px)}
    input,textarea,select{
      width:100%;
      padding:clamp(8px, 2vw, 10px);
      border-radius:clamp(6px, 1.5vw, 8px);
      border:1px solid rgba(0,0,0,0.08);
      background:transparent;
      color:inherit;
      font-size:16px; /* iOS zoom prevention */
    }

    /* Tiny helpers */
    .muted{color:var(--muted);font-size:clamp(11px, 2vw, 13px)}
    .flex{display:flex;gap:clamp(6px, 1.5vw, 8px);align-items:center;flex-wrap:wrap}
    .right{margin-left:auto}

    /* Responsive Breakpoints */
    
    /* Large tablets and small laptops */
    @media (max-width: 1024px) {
      .app {
        grid-template-columns: 1fr 280px;
        gap: 16px;
      }
      .day {
        min-height: 70px;
      }
    }

    /* Tablets */
    @media (max-width: 768px) {
      .app {
        grid-template-columns: 1fr;
        padding: 16px;
        margin: 8px auto;
        gap: 16px;
      }
      aside {
        order: 2;
      }
      header {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      .title {
        justify-content: center;
        text-align: center;
      }
      .controls {
        justify-content: center;
        flex-wrap: wrap;
      }
      .day {
        min-height: 65px;
      }
      .event-pill {
        font-size: 10px;
        margin-top: 18px;
      }
    }

    /* Mobile phones */
    @media (max-width: 480px) {
      .app {
        margin: max(4px, env(safe-area-inset-top)) auto max(4px, env(safe-area-inset-bottom));
        padding: 12px;
        border-radius: 12px;
      }
      header {
        gap: 8px;
      }
      h1 {
        font-size: 16px;
      }
      p.lead {
        font-size: 11px;
      }
      .brand {
        width: 40px;
        height: 40px;
      }
      .day {
        min-height: 55px;
        padding: 4px;
      }
      .day .num {
        font-size: 12px;
        top: 4px;
        left: 4px;
      }
      .event-pill {
        margin-top: 16px;
        font-size: 9px;
        padding: 3px 5px;
      }
      .dot {
        width: 6px;
        height: 6px;
        margin-right: 4px;
      }
      .btn {
        padding: 6px 8px;
        font-size: 12px;
      }
      .calendar {
        padding: 10px;
      }
      /* Tone down hover effects on touch */
      .day:hover { transform:none; }
      .btn:hover { transform:none; }
      .grid {
        gap: 3px;
      }
      .weekdays {
        gap: 3px;
      }
      .weekday {
        font-size: 10px;
      }
      .ev-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .ev-item .right {
        margin-left: 0;
        align-self: flex-end;
        gap: 4px;
      }
      .modal {
        width: 95vw;
        padding: 12px;
      }
      .events-list {
        max-height: 250px;
      }
    }

    /* Very small screens */
    @media (max-width: 320px) {
      .app {
        padding: 8px;
        margin: 2px auto;
      }
      .day {
        min-height: 45px;
        padding: 3px;
      }
      .day .num {
        font-size: 11px;
        top: 3px;
        left: 3px;
      }
      .event-pill {
        margin-top: 14px;
        font-size: 8px;
        padding: 2px 4px;
      }
      .calendar {
        padding: 8px;
      }
      .grid {
        gap: 2px;
      }
      .weekdays {
        gap: 2px;
      }
      h1 {
        font-size: 14px;
      }
      .btn {
        padding: 5px 6px;
        font-size: 11px;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      .app {
        grid-template-columns: 1fr 250px;
      }
      aside {
        order: 0;
      }
      .events-list {
        max-height: 200px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .brand img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* Dark mode support for system preference */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg:#1A1A1A; --card:#1E1E1E; --muted:#B0B0B0; --glass: rgba(255,255,255,0.06);
        --shadow: 0 8px 30px rgba(0,0,0,0.4);
      }
      html, body {
        background: linear-gradient(180deg,#121212 0%, #1A1A1A 55%, #1A1A1A 100%);
        color: #FFFFFF;
      }
      .app { background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }
      .calendar { background:rgba(255,255,255,0.02); }
      .btn { border:1px solid rgba(255,255,255,0.02); }
      .event-pill { border:1px solid rgba(255,255,255,0.03); }
      .card { background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); }
      .ev-item { background:rgba(255,255,255,0.02); }
      .modal-backdrop { background:linear-gradient(0deg, rgba(2,6,23,0.6), rgba(2,6,23,0.6)); }
      .modal { background:#071428; box-shadow:0 10px 40px rgba(2,6,23,0.7); }
      input,textarea,select { border:1px solid rgba(255,255,255,0.04); }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .day {
        transition: none;
      }
      .day:hover {
        transform: none;
      }
    }
    /* Clarity tweaks */
    .day{border:1px solid rgba(0,0,0,0.08)}
    .weekday{letter-spacing:0.2px}
    .day.today{border-color: rgba(61,211,193,0.28)}
    .ev-item{border:1px solid rgba(0,0,0,0.08)}
    .events-list::-webkit-scrollbar{width:8px;height:8px}
    .events-list::-webkit-scrollbar-thumb{background:rgba(0,0,0,0.15);border-radius:8px}
    @media (prefers-color-scheme: dark) {
      .day{border:1px solid rgba(255,255,255,0.04)}
      .ev-item{border:1px solid rgba(255,255,255,0.04)}
      .events-list::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.1)}
    }
  </style>
</head>
<body>
  <div class="app">
    <div>
      <header>
        <div class="title">
          <div class="brand"><img src="favicon.ico" alt="Text2 Logo" style="width: 100%; height: 100%; object-fit: contain; border-radius: 8px;"></div>
          <div>
            <h1>Text2 â€” Calendar</h1>
            <p class="lead">schedule management and best</p>
          </div>
        </div>
        <div class="controls">
          <div class="nav">
            <button class="btn" id="prev">â—€</button>
            <div style="padding:10px 14px;border-radius:10px;background:rgba(255,255,255,0.02);display:flex;align-items:center;gap:10px">
              <strong id="curMonth">Month</strong>
              <span class="muted" id="curYear">2025</span>
            </div>
            <button class="btn" id="next">â–¶</button>
          </div>
          <input type="file" id="fileInput" accept=".ics,.csv" style="display:none">
          <button class="btn" id="importBtn">Import file</button>
          <button class="btn primary" id="addEventBtn">+ Add Event</button>
        </div>
      </header>

      <main style="margin-top:16px">
        <div class="calendar card">
          <div class="weekdays" id="weekdays"></div>
          <div class="grid" id="daysGrid"></div>
        </div>
      </main>
    </div>

    <aside>
      <div class="card mini">
        <div>
          <div class="muted">Today</div>
          <div style="font-weight:700" id="todayPretty">â€”</div>
        </div>
        <div class="flex">
          <button class="btn" id="gotoToday">Today</button>
        </div>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <div style="font-weight:700">Upcoming Events</div>
          <div class="muted" id="evtCount">0</div>
        </div>
        <div class="events-list" id="eventsList">
        </div>
      </div>

    </aside>

    <!-- Modal -->
    <div class="modal-backdrop" id="modal">
      <div class="modal">
        <h3 id="modalTitle">Add Event</h3>
        <div class="field">
          <label class="muted">Title</label>
          <input id="evTitle" placeholder="e.g., Team Meeting" />
        </div>
        <div class="field">
          <label class="muted">Description</label>
          <textarea id="evDesc" rows="3" placeholder="Brief details"></textarea>
        </div>
        <div class="field">
          <label class="muted">Date</label>
          <input id="evDate" type="date" />
        </div>
        <div class="field">
          <label class="muted">Time (optional)</label>
          <input id="evTime" type="time" />
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:6px">
          <button class="btn" id="cancelBtn">Cancel</button>
          <button class="btn primary" id="saveBtn">Save</button>
        </div>
      </div>
    </div>

  </div>

  <script>
  // Tiny calendar app â€” single-file. Storage using localStorage.
  (function(){
    const localeEN = {weekdays: ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'], months: ['January','February','March','April','May','June','July','August','September','October','November','December']}
    const state = {viewDate: new Date(), events: []}
    const DAYS = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']

    // Elements
    const weekdaysEl = document.getElementById('weekdays')
    const daysGrid = document.getElementById('daysGrid')
    const curMonth = document.getElementById('curMonth')
    const curYear = document.getElementById('curYear')
    const todayPretty = document.getElementById('todayPretty')
    const eventsList = document.getElementById('eventsList')
    const evtCount = document.getElementById('evtCount')

    const modal = document.getElementById('modal')
    const addEventBtn = document.getElementById('addEventBtn')
    const cancelBtn = document.getElementById('cancelBtn')
    const saveBtn = document.getElementById('saveBtn')
    const evTitle = document.getElementById('evTitle')
    const evDesc = document.getElementById('evDesc')
    const evDate = document.getElementById('evDate')
    const evTime = document.getElementById('evTime')
    const modalTitle = document.getElementById('modalTitle')

    const prev = document.getElementById('prev')
    const next = document.getElementById('next')
    const gotoToday = document.getElementById('gotoToday')
    const importBtn = document.getElementById('importBtn')
    const fileInput = document.getElementById('fileInput')

    // Load
    function load(){
      try{state.events = JSON.parse(localStorage.getItem('t2_calendar_v1')||'[]')}catch(e){state.events=[]}
    }
    function save(){localStorage.setItem('t2_calendar_v1', JSON.stringify(state.events))}

    // Render weekdays
    function renderWeekdays(){weekdaysEl.innerHTML = '';
      for(let i=0;i<7;i++){const el = document.createElement('div');el.className='weekday';el.textContent = localeEN.weekdays[i];weekdaysEl.appendChild(el)}
    }

    // Helpers
    function startOfMonth(d){return new Date(d.getFullYear(), d.getMonth(),1)}
    function endOfMonth(d){return new Date(d.getFullYear(), d.getMonth()+1,0)}
    function sameDay(a,b){return a.getFullYear()==b.getFullYear()&&a.getMonth()==b.getMonth()&&a.getDate()==b.getDate()}
    function formatPretty(d){return d.toLocaleDateString('en-US',{weekday:'short',day:'numeric',month:'short'})}

    // Render calendar grid
    function renderCalendar(){
      daysGrid.innerHTML=''
      const view = state.viewDate
      const start = startOfMonth(view)
      const end = endOfMonth(view)
      const startWeek = start.getDay() // 0..6 (Sun..Sat)
      const daysInMonth = end.getDate()

      curMonth.textContent = localeEN.months[view.getMonth()]
      curYear.textContent = view.getFullYear()
      todayPretty.textContent = formatPretty(new Date())

      // previous month days fill
      const prevMonthLastDay = new Date(view.getFullYear(), view.getMonth(), 0).getDate()
      const totalCells = Math.ceil((startWeek + daysInMonth)/7)*7

      for(let cell=0;cell<totalCells;cell++){
        const cellEl = document.createElement('div');cellEl.className='day card'
        const dayNum = cell - startWeek + 1
        let cellDate
        if(dayNum <= 0){ // prev month
          cellDate = new Date(view.getFullYear(), view.getMonth()-1, prevMonthLastDay + dayNum)
          cellEl.classList.add('inactive')
        }else if(dayNum > daysInMonth){ // next month
          cellDate = new Date(view.getFullYear(), view.getMonth()+1, dayNum - daysInMonth)
          cellEl.classList.add('inactive')
        }else{
          cellDate = new Date(view.getFullYear(), view.getMonth(), dayNum)
        }
        const num = document.createElement('div');num.className='num';num.textContent = cellDate.getDate();cellEl.appendChild(num)

        // events for date
        const evs = eventsForDate(cellDate)
        evs.slice(0,2).forEach(ev=>{
          const pill = document.createElement('span');pill.className='event-pill'
          pill.title = ev.title + (ev.time?(' â€¢ '+ev.time):'') + '\n'+(ev.desc||'')
          const dot = document.createElement('i');dot.className='dot';dot.style.background = ev.color || 'linear-gradient(90deg,var(--accent1),var(--accent2))'
          pill.appendChild(dot)
          const txt = document.createElement('span');txt.textContent = ev.title
          pill.appendChild(txt)
          cellEl.appendChild(pill)
        })

        if(sameDay(cellDate,new Date())) cellEl.classList.add('today')

        cellEl.addEventListener('click', ()=> openModalForDate(cellDate))

        daysGrid.appendChild(cellEl)
      }

    }

    // Events
    function eventsForDate(d){
      const key = keyForDate(d)
      return state.events.filter(e=>e.dateKey===key).sort((a,b)=> (a.time||'') > (b.time||'') ? 1 : -1)
    }
    function keyForDate(d){return d.getFullYear()+'-'+(d.getMonth()+1).toString().padStart(2,'0')+'-'+d.getDate().toString().padStart(2,'0')}

    function renderEventsList(){
      eventsList.innerHTML=''
      const sorted = state.events.slice().sort((a,b)=> a.dateKey.localeCompare(b.dateKey) || (a.time||'').localeCompare(b.time||''))
      evtCount.textContent = sorted.length
      if(sorted.length===0){eventsList.innerHTML = '<div class="muted">No events yet. Try adding one!</div>';return}

      sorted.forEach(ev=>{
        const it = document.createElement('div');it.className='ev-item'
        const col = document.createElement('div');col.className='dot';col.style.background = ev.color || 'linear-gradient(90deg,var(--accent1),var(--accent2))'
        it.appendChild(col)
        const body = document.createElement('div')
        body.innerHTML = `<div style="font-weight:700">${ev.title}</div><div class='meta'>${ev.dateKey}${ev.time?(' â€¢ '+ev.time):''}${ev.desc?('<br>'+ev.desc):''}</div>`
        it.appendChild(body)

        const controls = document.createElement('div');controls.className='right'
        const edit = document.createElement('button');edit.className='btn';edit.textContent='Edit';
        const del = document.createElement('button');del.className='btn';del.textContent='Delete';
        edit.addEventListener('click', ()=> openModalForEdit(ev))
        del.addEventListener('click', ()=> {if(confirm('Delete this event?')){state.events = state.events.filter(x=>x.id!==ev.id);save();renderCalendar();renderEventsList()}})
        controls.appendChild(edit);controls.appendChild(del)
        it.appendChild(controls)

        eventsList.appendChild(it)
      })
    }

    // Modal operations
    let editingId = null
    function openModalForDate(d){
      editingId = null
      modalTitle.textContent = 'Add Event'
      evTitle.value = ''
      evDesc.value = ''
      evDate.value = d.toISOString().slice(0,10)
      evTime.value = ''
      showModal()
    }
    function openModalForEdit(ev){
      editingId = ev.id
      modalTitle.textContent = 'Edit Event'
      evTitle.value = ev.title
      evDesc.value = ev.desc || ''
      evDate.value = ev.dateKey
      evTime.value = ev.time || ''
      showModal()
    }

    function showModal(){modal.style.display='flex'}
    function hideModal(){modal.style.display='none'}

    saveBtn.addEventListener('click', ()=>{
      const title = evTitle.value.trim() || '(No title)'
      const desc = evDesc.value.trim()
      const dateKey = evDate.value
      if(!dateKey){alert('Please select a date');return}
      const time = evTime.value
      if(editingId){
        const ev = state.events.find(x=>x.id===editingId)
        if(ev){ev.title=title;ev.desc=desc;ev.dateKey=dateKey;ev.time=time}
      }else{
        const id = Date.now().toString(36)+Math.random().toString(36).slice(2,7)
        state.events.push({id,title,desc,dateKey,time,color:randomColor()})
      }
      save();renderCalendar();renderEventsList();hideModal();
    })
    cancelBtn.addEventListener('click', hideModal)
    document.getElementById('modal').addEventListener('click', (e)=>{if(e.target===modal) hideModal()})

    // Controls
    prev.addEventListener('click', ()=>{state.viewDate = new Date(state.viewDate.getFullYear(), state.viewDate.getMonth()-1,1);renderCalendar()})
    next.addEventListener('click', ()=>{state.viewDate = new Date(state.viewDate.getFullYear(), state.viewDate.getMonth()+1,1);renderCalendar()})
    gotoToday.addEventListener('click', ()=>{state.viewDate = new Date();renderCalendar()})
    addEventBtn.addEventListener('click', ()=>{openModalForDate(new Date())})

    // Import events (ICS/CSV)
    importBtn.addEventListener('click', ()=> fileInput.click())
    fileInput.addEventListener('change', async (e)=>{
      const file = e.target.files && e.target.files[0]
      if(!file) return
      try{
        const text = await file.text()
        let imported = []
        if(file.name.toLowerCase().endsWith('.ics')){
          imported = parseICS(text)
        }else if(file.name.toLowerCase().endsWith('.csv')){
          imported = parseCSV(text)
        }else{
          alert('Unsupported file. Please choose .ics or .csv')
          return
        }
        if(imported.length===0){
          alert('No events found to import')
          return
        }
        // append with new ids and colors
        const withIds = imported.map(ev=>({
          id: Date.now().toString(36)+Math.random().toString(36).slice(2,7),
          title: ev.title || '(No title)',
          desc: ev.desc || '',
          dateKey: ev.dateKey,
          time: ev.time || '',
          color: randomColor()
        }))
        state.events = state.events.concat(withIds)
        save();renderCalendar();renderEventsList()
        alert(`Imported ${withIds.length} event(s)`) 
      }catch(err){
        console.error(err)
        alert('Failed to import file')
      }finally{
        e.target.value = ''
      }
    })

    function parseICS(text){
      // Minimal iCalendar VEVENT parser
      const lines = text.replace(/\r\n/g,'\n').replace(/\r/g,'\n').split('\n')
      const events = []
      let cur = null
      for(const raw of lines){
        const line = raw.trim()
        if(line === 'BEGIN:VEVENT') cur = {}
        else if(line === 'END:VEVENT'){
          if(cur && cur.DTSTART){
            const {dateKey, time} = icsDateToParts(cur.DTSTART)
            events.push({
              title: cur.SUMMARY || '(No title)',
              desc: cur.DESCRIPTION || '',
              dateKey,
              time
            })
          }
          cur = null
        }else if(cur){
          const idx = line.indexOf(':')
          if(idx>0){
            const keyRaw = line.slice(0, idx)
            const value = line.slice(idx+1)
            const key = keyRaw.split(';')[0] // strip params
            cur[key] = value
          }
        }
      }
      return events
    }

    function icsDateToParts(val){
      // Supports YYYYMMDD or YYYYMMDDTHHMMSSZ
      const v = val.replace(/Z$/,'')
      let dateKey = ''
      let time = ''
      if(/^\d{8}$/.test(v)){
        // all day
        dateKey = v.slice(0,4)+'-'+v.slice(4,6)+'-'+v.slice(6,8)
      }else if(/^\d{8}T\d{6}$/.test(v)){
        dateKey = v.slice(0,4)+'-'+v.slice(4,6)+'-'+v.slice(6,8)
        const hh = v.slice(9,11)
        const mm = v.slice(11,13)
        time = `${hh}:${mm}`
      }else if(/^\d{8}T\d{4}$/.test(v)){
        dateKey = v.slice(0,4)+'-'+v.slice(4,6)+'-'+v.slice(6,8)
        const hh = v.slice(9,11)
        const mm = v.slice(11,13)
        time = `${hh}:${mm}`
      }else{
        // fallback: try Date parse
        const d = new Date(val)
        if(!isNaN(d.getTime())){
          dateKey = d.toISOString().slice(0,10)
          time = d.toTimeString().slice(0,5)
        }
      }
      return {dateKey, time}
    }

    function parseCSV(text){
      // Simple CSV with headers: title,date,time,desc
      const lines = text.replace(/\r\n/g,'\n').replace(/\r/g,'\n').split('\n').filter(x=>x.trim().length>0)
      if(lines.length===0) return []
      const header = lines[0].split(',').map(h=>h.trim().toLowerCase())
      const idx = {
        title: header.indexOf('title'),
        date: header.indexOf('date'),
        time: header.indexOf('time'),
        desc: header.indexOf('desc')>=0?header.indexOf('desc'):header.indexOf('description')
      }
      const out = []
      for(let i=1;i<lines.length;i++){
        const parts = splitCsvLine(lines[i])
        const title = idx.title>=0 ? (parts[idx.title]||'').trim() : ''
        const dateRaw = idx.date>=0 ? (parts[idx.date]||'').trim() : ''
        const time = idx.time>=0 ? (parts[idx.time]||'').trim() : ''
        const desc = idx.desc>=0 ? (parts[idx.desc]||'').trim() : ''
        const dateKey = normalizeDateKey(dateRaw)
        if(dateKey){ out.push({title, desc, dateKey, time}) }
      }
      return out
    }

    function splitCsvLine(line){
      const res = []
      let cur = ''
      let inQ = false
      for(let i=0;i<line.length;i++){
        const ch = line[i]
        if(ch==='"'){
          if(inQ && line[i+1]==='"'){cur+='"'; i++}
          else inQ = !inQ
        }else if(ch===',' && !inQ){
          res.push(cur); cur=''
        }else{
          cur+=ch
        }
      }
      res.push(cur)
      return res
    }

    function normalizeDateKey(s){
      // Accept YYYY-MM-DD or DD/MM/YYYY etc.
      const t = s.trim()
      if(/^\d{4}-\d{2}-\d{2}$/.test(t)) return t
      const m = t.match(/^(\d{1,2})[\/-](\d{1,2})[\/-](\d{2,4})$/)
      if(m){
        const d = m[1].padStart(2,'0')
        const mo = m[2].padStart(2,'0')
        const y = m[3].length===2 ? ('20'+m[3]) : m[3]
        // assume DD/MM/YYYY
        return `${y}-${mo}-${d}`
      }
      // try Date()
      const dt = new Date(t)
      if(!isNaN(dt.getTime())) return dt.toISOString().slice(0,10)
      return ''
    }

    // Utils
    function randomColor(){
      const palette = ['#7C5CFF','#3DD3C1','#FF6B6B','#FFD166','#5BC0EB','#9B5DE5']
      return palette[Math.floor(Math.random()*palette.length)]
    }

    // migrate old date format if needed
    function normalizeEvents(){
      state.events = (state.events||[]).map(e=>{
        if(!e.dateKey){ // older format: store date as ISO
          const d = new Date(e.date)
          e.dateKey = d.toISOString().slice(0,10)
        }
        return e
      })
    }

    // init
    load();normalizeEvents();renderWeekdays();renderCalendar();renderEventsList();

    // expose to window for quick debugging
    window.t2 = {state, save, load, renderCalendar}
  })();
  </script>
